<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  
  <!-- fontawsome potreben za lastne alerte (konkretno comment), kjer se stil določi na ta način: -->
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: [ '/', '/sl/' ],
      onlyCover: false,
      
      name: 'Kumuluz Product Catalog API',
      repo: '',

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or []

        // Localization
        placeholder: {
          '/sl/': 'Tipkaj za iskanje',
          '/': 'Type to search',
        },

        // Localization
        noData: {
          '/sl/': 'Ni zadetkov.',
          '/': 'No results.'
        },

        // Headline depth, 1 - 6
        depth: 3,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'kumuluz-cart',
      },
      
      pagination: {
        previousText: '----',
        nextText: '----',
        crossChapter: true,
        crossChapterText: true,
      },

      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },
      
      plantuml: {
        skin: 'classic',
      },
      
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: {
            '/sl/': 'Opomba',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/sl/': 'Namig',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/sl/': 'Opozorilo',
            '/': 'Warning'
          }
        },
        danger: {
          label: {
            '/sl/': 'Pozor',
            '/': 'Attention'
          }
        },
        // custom alert:
        comment: {
          // localization
          label: {
            '/sl/': 'Komentar (custom alert)',
            '/': 'Comment (custom alert)'
          },
          // Assuming that we use Font Awesome
          icon: "fas fa-comment",
          className: "dummy"
        }
      },

      footer: {
        copy: '<span>Snuesis &copy; 2020</span>',
        auth: 'by Sunesis team',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className'
      },
      
      themeColor: "blue", // this is the default 'vue' color
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
